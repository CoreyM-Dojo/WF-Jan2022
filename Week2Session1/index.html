<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox Demo</title>
</head>
<body>
    <div class="elements">

        <div id="start">
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>
        <div id="center">
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>
        <div id="end">
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>

        <div id="between">
            <!-- Contents evenly spaced with no space around the entire section -->
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>
        <div id="around">
            <!-- Contents are spaced evenly apart with even space around the entire section -->
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>
        <div id="evenly">
            <!-- Space around content is evenly divided -->
            <div class="text-center square"><h3>Square</h3></div>
            <div class="text-center circle"><h3>Circle</h3></div>
            <div  class="text-center pill"><h3>Pill</h3></div>
        </div>
    </div>
</body>
</html>
